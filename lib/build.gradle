plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

java {
    toolchain {
        // The minimum language version needed to use records
        languageVersion.set(JavaLanguageVersion.of(17))
    }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.3'
    implementation 'io.vavr:vavr:1.0.0-alpha-4'
}

tasks.named('test') {
    useJUnitPlatform()
}
